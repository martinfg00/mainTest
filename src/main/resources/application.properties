spring.application.name=main_project
spring.profiles.active=dev
springdoc.swagger-ui.path=/swagger-ui.html
spring.security.ignored=/swagger-ui/**
springfox.documentation.swagger-ui.enabled=true

# This Mysql-Database is from Docker run // docker run -d --name mysql-container -e MYSQL_ROOT_PASSWORD=mypassword -p 3306:3306 mysql // The username is root 
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306//mysql
spring.datasource.username=root
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true